<!DOCTYPE HTML>

<html lang="en" manifest="mh.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>Mercurius Health</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<section class="page" id="home">
		<div id="bt_weekend" class="btn" onclick="show('weekend');"></div>
		<div id="bt_export" onclick="show('export');"></div>
	</section>
	<section class="page" id="weekend">
		<div class="bt_back" onclick="show('home');"></div>
		<div id="bt_option1" class="bt_option" onclick="show('registration');"></div>
		<div id="bt_option2" class="bt_option"></div>
	</section>
	<section class="page" id="registration">
		<div class="bt_back" onclick="show('weekend');"></div>
		<div id="bt_ok" class="" onclick="save();"></div>
		<form id="form">
			<div id="input_name_row" class="input_row">
				<input type="text" class="form_input" id="in_name" name="in_name"/>
			</div>
			<div id="input_email_row" class="input_row">
				<input type="text" class="form_input" id="in_email" name="in_email"/>
			</div>
			<div id="input_position_row" class="input_row">
				<input type="text" class="form_input" id="in_position" name="in_position"/>
			</div>
			<div id="input_institution_row" class="input_row">
				<input type="text" class="form_input" id="in_institution" name="in_institution"/>
			</div>
			<div id="input_country_row" class="input_row">
				<input type="text" class="form_input" id="in_country" name="in_country"/>
			</div>
		</form>
	</section>
	<section class="page" id="topics">
		<div class="bt_back" onclick="show('weekend');"></div>
		<div id="bt_ok" class="" onclick="saveTopics();"></div>
		<form id="form_topics">
			<input type="checkbox" name="eplanning" value="eplanning" id="cb_eplanning"><br/>
			<input type="checkbox" name="commissioning" value="commissioning" id="cb_commissioning"><br/>
			<input type="checkbox" name="training" value="training" id="cb_training"><br/>
			<input type="checkbox" name="quality_assessment" value="quality_assessment" id="cb_quality"><br/>
			<input type="checkbox" name="operational_go_live_support" value="operational_go_live_support" id="cb_support">
		</form>
	</section>
	<section class="page" id="export">
		<section id="export_password">
			<form id="form_password">
				<input type="password" id="in_password"/>
				<button type="button" id="bt_password">OK</button>
			</form>
		</section>
		<section id="export_content">
			<div>
				<button type="button" id="bt_export_csv">Export contacts</button>
				<button type="button" id="bt_generate_winner">Generate winner</button>
				<label id="lb_winner"></label>
				<button type="button" id="bt_reset">delete ALL data</button>
			</div>
		</section>
		<div class="bt_back" onclick="show('home');"></div>
	</section>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
